apiVersion: apps/v1
kind: Deployment
metadata:
  name: currency-converter
spec:
  replicas: 3
  selector:
    matchLabels:
      app: currency-converter
  template:
    metadata:
      labels:
        app: currency-converter
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: currency-converter
        image: demo/currency-converter
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 7863
        env:
        - name: REDIS
          value: "currency-converter"
---
apiVersion: v1
kind: Service
metadata:
  name: currency-converter
spec:
  type: LoadBalancer
  ports:
  - port: 7863
  selector:
    app: currency-converter
